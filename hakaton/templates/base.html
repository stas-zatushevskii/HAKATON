{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DebugHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem;">            <a href="{% url 'index' %}" class="navbar-brand">
                <img src="{% static 'images/logo.png' %}?v=2" alt="DebugHub" class="logo">
            </a>
            
            <ul class="nav-links">
                <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'tasks:challenge_list' %}" class="">Challenges</a></li>
                <li class="dropdown">
                    <a href="{% url 'users:challenge_creator' %}" class="dropdown-toggle">Create <span class="dropdown-arrow"></span></a>
                </li>
            </ul>
            
            <div class="nav-icons">
                <div class="auth-container">
                    {% if user.is_authenticated %}
                        <div class="user-profile">
                            <span class="user-name">{{ user.username }}</span>
                            <a href="{% url 'logout' %}" class="auth-btn login-btn">Logout</a>
                        </div>
                    {% else %}
                        <div class="auth-buttons">
                            <a href="{% url 'login' %}" class="auth-btn login-btn">Login</a>
                            <a href="{% url 'register' %}" class="auth-btn register-btn">Register</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
