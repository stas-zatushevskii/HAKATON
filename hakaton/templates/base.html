{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DebugHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav class="navbar">
        <div class="container" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem;">
            <a href="{% url 'index' %}" class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="DebugHub" class="logo">
            </a>
            
            <ul class="nav-links">
                <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="#" class="">Problems</a></li>
                <li><a href="#" class="">Create</a></li>
            </ul>
            
            <div class="nav-icons">
                <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7Z"/>
                </svg>
                <div class="auth-container">
                    {% if user.is_authenticated %}
                        <div class="user-profile">
                            <span class="user-name">{{ user.username }}</span>
                            <a href="{% url 'logout' %}" class="auth-btn login-btn">Logout</a>
                        </div>
                    {% else %}
                        <div class="auth-buttons">
                            <a href="{% url 'login' %}" class="auth-btn login-btn">Login</a>
                            <a href="{% url 'register' %}" class="auth-btn register-btn">Register</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <style>
        .auth-container {
            display: flex;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: transparent;
            color: #60efff;
            border: 1px solid #60efff;
        }

        .login-btn:hover {
            background: rgba(96, 239, 255, 0.1);
        }

        .register-btn {
            background: #60efff;
            color: #0f2027;
        }

        .register-btn:hover {
            background: #4cd9ff;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
        }

        .user-name {
            font-weight: 500;
        }
    </style>
</body>
</html>
