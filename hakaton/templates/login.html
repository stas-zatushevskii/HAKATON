{% extends 'base.html' %}

{% block content %}
<section class="hero-section">
    <div class="hero-content">
        <h1 class="main-title">
            <span class="title-debug">Login</span>
        </h1>
        
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %} 
            <div class="cta-buttons">
                <button type="submit" class="btn-custom btn-primary-custom">Login</button>
            </div>
        </form>
    </div>
</section>

<style>
.form-group {
    margin-bottom: 1rem;
}

.form-control {
    width: 100%;
    max-width: 300px;
    padding: 0.8rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(15, 32, 39, 0.8);
    color: white;
    margin: 0 auto;
}

.form-control:focus {
    outline: none;
    border-color: #00ff87;
    box-shadow: 0 0 10px rgba(0, 255, 135, 0.3);
}

.login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.alert-danger {
    color: #ff006e;
    background: rgba(255, 0, 110, 0.1);
    border: 1px solid rgba(255, 0, 110, 0.3);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    width: 100%;
    max-width: 300px;
    text-align: center;
}
</style>
{% endblock %}
